apiVersion: apps/v1
kind: Deployment
metadata:
  name: articles-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: articles
  template:
    metadata:
      labels:
        app: articles
    spec:
      containers:
      - name: front
        image: marco2704/ng-articles-okteto-demo:beta
        ports:
        - containerPort: 80
---

apiVersion: v1
kind: Service
metadata:
  name: articles-service
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP
  ports:
  - name: "articles"
    port: 80
  selector:
    app: articles
